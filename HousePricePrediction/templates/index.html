<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>House Price Prediction</title>
</head>

<body>
    <h1 class=" mb-5 border border-success  text-success text-center rounded">Welcome to House Price Prediction!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <div class="container">
        <form class="row g-3" action="predict" method = "POST">
            {% csrf_token %}
            <div class="col-md-4">
                <label for="formGroupExampleInput" class="form-label">Longitude</label>
                <input type="text" class="form-control" id="formGroupExampleInput" name="longitude">
            </div>
            <div class="col-md-4">
                <label for="formGroupExampleInput" class="form-label">Latitude</label>
                <input type="text" class="form-control" id="formGroupExampleInput" name="latitude">
            </div>
            <div class="col-md-4">
                <label for="formGroupExampleInput" class="form-label">Housing Median Age</label>
                <input type="text" class="form-control" id="formGroupExampleInput" name="housing_median_age">
            </div>
            <div class="col-md-4">
                <label for="formGroupExampleInput" class="form-label">Total Rooms</label>
                <input type="text" class="form-control" id="formGroupExampleInput" name="total_rooms">
            </div>
            <div class="col-md-4">
                <label for="formGroupExampleInput" class="form-label">Total Bedrooms</label>
                <input type="text" class="form-control" id="formGroupExampleInput" name="total_bedrooms">
            </div>
            <div class="col-md-4">
                <label for="formGroupExampleInput" class="form-label">Population</label>
                <input type="text" class="form-control" id="formGroupExampleInput" name="population">
            </div>
            <div class="col-md-4">
                <label for="formGroupExampleInput" class="form-label">Households</label>
                <input type="text" class="form-control" id="formGroupExampleInput" name="households">
            </div>
            <div class="col-md-4">
                <label for="formGroupExampleInput" class="form-label">Median Income</label>
                <input type="text" class="form-control" id="formGroupExampleInput" name="median_income">
            </div>
            
            <div class="col-md-4">
                <label for="formGroupExampleInput" class="form-label">Rooms Per Household</label>
                <input type="text" class="form-control" id="formGroupExampleInput" name="rooms_per_household">
            </div>
            
            <div class="col-md-4">
                <label for="formGroupExampleInput" class="form-label">Population Per Household</label>
                <input type="text" class="form-control" id="formGroupExampleInput" name="population_per_household">
            </div>
            <div class="col-md-4">
                <label for="formGroupExampleInput" class="form-label">Bedrooms Per Room</label>
                <input type="text" class="form-control" id="formGroupExampleInput" name="bedrooms_per_room">
            </div>

            <div class="col-md-4">
                <label for="formGroupExampleInput" class="form-label"><1H OCEAN</label>
                <input type="text" class="form-control" id="formGroupExampleInput" name="1h_ocean">
            </div>
            <div class="col-md-4">
                <label for="formGroupExampleInput" class="form-label">INLAND</label>
                <input type="text" class="form-control" id="formGroupExampleInput" name="inland">
            </div>
            <div class="col-md-4">
                <label for="formGroupExampleInput" class="form-label">ISLAND</label>
                <input type="text" class="form-control" id="formGroupExampleInput" name="island">
            </div>
            <div class="col-md-4">
                <label for="formGroupExampleInput" class="form-label">NEAR BAY</label>
                <input type="text" class="form-control" id="formGroupExampleInput" name="near_bay">
            </div>
            <div class="col-md-4">
                <label for="formGroupExampleInput" class="form-label">NEAR OCEAN</label>
                <input type="text" class="form-control" id="formGroupExampleInput" name="near_ocean">
            </div>



            <div class="col-12">
                <button type="submit" class="btn form-control btn-primary">Predict</button>
            </div>
        </form>
    

    {%if flag == True%}
    <div class="col-12">
        <label for="formGroupExampleInput" class="col-form-label text-success col-form-label-lg">Predicted Value is : {{prediction}}</label>
    </div>
    {%endif%}
</div>
</body>

</html>
